<!DOCTYPE html>
<html>
<head>
	<title>404 Not Found</title>
	<link href="https://rsms.me" rel="dns-prefetch">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<style>
	  @import url('https://rsms.me/inter/inter.css');
html {
	font-family: 'Inter', sans-serif;
}
@supports (font-variation-settings: normal) {
	html {
		font-family: 'Inter var', sans-serif;
	}
}
body {
	margin: 0;
	padding: 0;
	font-family: 'Inter', sans-serif;
	width: 100%;
	height: 100vh;
	height: calc(var(--vh, 1vh) * 100);
	display: flex;
	justify-content: center;
	align-items: center;
	background-color: white;
	color: #0123ff;
}
main {
	text-transform: lowercase;
}
h1 {
	font-size: 7em;
	font-weight: 700;
	padding: 0;
	margin: 0;
}
p {
	font-size: 1.8em;
	font-weight: 450;
	padding: 0;
	margin: 0;
}
a {
	color: #0b2873;
	font-weight: 600;
}
.heroanimator {
	position: absolute;
	top: 0;
	left: 0;
	height: 100%;
	width: 100%;
	overflow: hidden;
	pointer-events: none;
}
.bubble {
	position: absolute;
	animation: bubble;
	background-color: white;
	animation-iteration-count: infinite;
	animation-fill-mode: both;
	height: 1rem;
	width: 1rem;
	border-radius: 50%;
	pointer-events: none;
	opacity: 0;
}
.n {
	font-size: 0.85em
}
.link {
	margin-top: 0.1em;
	color: #0050f2;
}
@media only screen and (max-width:900px), screen and (max-height:450px) {
	h1 {
		font-size: calc(1em + 8vmin);
	}
	p {
		font-size: calc(0.5em + 1.5vmin);
	}
}
@keyframes bubble {
	0% {
		transform: scale(0);
		opacity: 0.3;
	}
	50% {
		opacity: 0;
		transform: scale(8);
	}
	100% {
		opacity: 0;
		transform: scale(8);
	}
}
@media (prefers-reduced-motion: reduce) {
	.bubble {
		animation: none;
		-webkit-animation: none;
        display: none;
	}
}	</style>
</head>
<body>
	<div class="wrapper hero">
		<main>
			<h1><span class="n">404</span> Not Found.</h1>
			<p>The requested URL was not found on this server.</p>
			<p class="link">move back to <a href="/" title="home">home</a>.</p>
		</main>
	</div>
	<script>
	   let targetEl=document.querySelector(".hero");const rnd=(e,t)=>Math.floor(Math.random()*(t-e))+e,getAmount=e=>Math.floor(e/100*5);let timeout,currentAmount=getAmount(window.innerWidth);function createBubbles(e){e=e>100?100:e;let t,n=document.querySelector(".heroanimator");n?(n.innerHTML="",t=n):(t=document.createElement("div")).className="heroanimator";for(let n=0;n<e;n++){let e=document.createElement("div");e.style.top=`${rnd(5,95)}%`,e.style.left=`${rnd(5,95)}%`,e.className="bubble",e.style.animationDelay=`${-30*n*(2*Math.random())}s`,e.style.animationDuration="30s",t.appendChild(e)}return t}function initBubbles(){let e=getAmount(window.innerWidth);targetEl.appendChild(createBubbles(e))}window.addEventListener("resize",e=>{clearTimeout(timeout),timeout=setTimeout(()=>{let e=getAmount(window.innerWidth);Math.abs(currentAmount-e)>5&&(initBubbles(),currentAmount=e)},400)}),initBubbles();const setTrueVh = () => document.documentElement.style.setProperty("--vh", `${.01*window.innerHeight}px`);setTrueVh(), window.addEventListener("resize", setTrueVh)
	</script>
</body>
</html>
