<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>game of life</title>
    <link rel="stylesheet" href="style/main.css" />
  </head>

  <body>
    <div id="game">
      <div id="game-of-life">
        <input type="checkbox" id="base-checkbox" />
      </div>
      <div id="buttons">
        <button id="start-game">start</button>
        <button id="pause-game">pause</button>
        <button id="randomize-game">randomize</button>
        <button id="clear-game">clear</button>
        <button id="rescale-game">re scale</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
